        <section class="page-section {{ include.bgcolor }}" id="services">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">{{ site.data.home.services.heading }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.data.home.services.subheading }}</h3>
                </div>
                <div class="row text-center">
                    {% for service in site.services %}
                    <div class="col-md-3 mx-auto">
                        <span class="fa-stack fa-4x"><i class="fas fa-circle fa-stack-2x text-primary"></i><i class="fas {{ service.icon }} fa-stack-1x fa-inverse"></i></span>
                        <h4 class="my-3">{{ service.title }}</h4>
                        <p class="text-muted">{{ service.description }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
