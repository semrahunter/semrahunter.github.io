<div class="embed-container img-fluid d-block mx-auto">
    <iframe
        class="lazy-modal"
        data-loader="youtube"
        data-nocookie="1"
        data-src="{{ include.id }}"
        width="700" height="480"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>
